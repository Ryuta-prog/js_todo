<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List (Vanilla JS)</title>
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  </head>
  <body>
    <main class="container">
      <h1>ToDo List</h1>

      <section class="todo-create">
        <input id="new-task" type="text" placeholder="タスクを入力（例: 掃除）" aria-label="新規タスク">
        <button id="add-btn" type="button">保存</button>
      </section>

      <section class="todo-stats" aria-live="polite"></section>
      <span>全て: <strong id="count-all">0</strong></span>
      <span>完了済み: <strong id="count-done">0</strong></span>
      <span>未完了: <strong id="count-active">0</strong></span>
    </section>

    <ul id="todo-list" class="todo-list" aria-label="ToDo一覧"></ul>
  </main>

  <script src="./app.js" defer></script>
</body>
</html>
